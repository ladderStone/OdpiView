<div class="container form-main">
  
  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    
    <div class="col-md-4">
      <section class="login-form">
        <form role="login" (submit)="signUp($event)">
          <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="" />
          <h4>Registration</h4>
          <input type="username" name="username" id="username" placeholder="username" required class="form-control input-lg" />
          <input type="email" name="email" id="email" placeholder="Email" required class="form-control input-lg" />
          
          <input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" />
          <input type="confirmPassword" class="form-control input-lg" id="confirmPassword" placeholder="Confirm Password" required="" />
          <input type="contactNumber" class="form-control input-lg" id="contactNumber" placeholder="Contact Number" required="" />
          <input type="experience" class="form-control input-lg" id="experience" placeholder="Experience" required="" />
          <div class="pwstrength_viewport_progress"></div>
          <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign up</button>
          
        </form>
      </section>  
      </div>
      
      <div class="col-md-4"></div>
  </div>
    
  
  
</div>
