<div class="container form-main">

  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <section class="login-form">
        <form role="login" (submit)="loginUser($event)">
          <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="" />
          <input type="email" name="email" id="email" placeholder="Email" required class="form-control input-lg" />

          <input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" />
          <div class="pwstrength_viewport_progress"></div>
          <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
          <div>
            <a href="#">Create account</a> or
            <a href="#">reset password</a>
          </div>
        </form>

        <div class="form-links">
          <button class="loginBtn loginBtn--facebook" (click)="signInWithFacebook()">
            Login with Facebook
          </button>

          <button class="loginBtn loginBtn--google" (click)="signInWithGoogle()">
            Login with Google
          </button>
          <!-- <button type="button" class="btn btn-block" (click)="signInWithGoogle()">
            <i class="fa fa-google" aria-hidden="true"></i>
            Login with Google
          </button>
          <button type="button" class="btn btn-block" (click)="signInWithFacebook()">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            Login with Facebook
          </button> -->
        </div>
      </section>
    </div>

    <div class="col-md-4"></div>
  </div>



</div>
